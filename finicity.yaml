openapi: 3.0.3
info:
  title: Finicity APIs
  description: >-
    OpenAPI specification for Finicity APIs


    ![](https://raw.githubusercontent.com/FY-Dev-Relations/finicity-openapi/main/res/logo.png)
  contact:
    name: Finicity
    email: business.development@finicity.com
    url: 'https://www.finicity.com/contact/'
  version: 1.0.1
servers:
  - url: 'https://api.finicity.com'
    description: Production
tags:
  - name: Authentication
    description: Generate authentication tokens and manage credentials
  - name: Connect
    description: Allow your customers to grant Finicity authorization and access their financial data
  - name: Customer
  - name: Consumer
  - name: Institutions
  - name: Verify Income
  - name: Verify Assets
  - name: Verify Income and Employment
  - name: Accounts
  - name: Account Owner
  - name: Bank Statements
  - name: Transactions
  - name: Pay Statements
  - name: Liabilities
  - name: Analytics and Attributes
security:
  - FinicityAppKey: []
  - FinicityAppToken: []
paths:
  /aggregation/v2/partners/authentication:
    post:
      tags:
        - Authentication
      summary: Create Access Token
      description: |-
        Sends Partner ID and Partner Secret to the Partner Authentication
        service to obtain a token for accessing Finicity APIs.
        * The token is valid for two hours and is required on all calls to the
        Finicity APIs
        * As a best practice, use a single token for all calls. Assign a
        timestamp for each token, and then check the current timestamp before
        making any calls. If the token is greater than 90 minutes, generate a
        new one.
        * ⚠️ After five failed attempts to authenticate, your account is locked.
        Contact support@finicity.com to get help resetting your account.
      operationId: CreateToken
      requestBody:
        $ref: '#/components/requestBodies/CreateTokenRequest'
      responses:
        '200':
          $ref: '#/components/responses/CreateTokenResponse'
        '400':
          $ref: '#/components/responses/BadRequestErrorResponse'
        '401':
          $ref: '#/components/responses/AuthenticationUnauthorizedErrorResponse'
      security:
        - FinicityAppKey: []
    put:
      tags:
        - Authentication
      summary: Modify Partner Secret
      description: |-
        Changes the Partner Secret that is used to authenticate this partner.
        The secret does not expire, but can be changed by calling this
        endpoint. A valid Partner Secret may contain upper and lowercase
        characters, numbers, and the characters !, @, #, $, %, &, *, _, -, +. It
        must include at least one number and at least one letter, and its length
        should be between 12 and 255 characters.
      operationId: ModifyPartnerSecret
      requestBody:
        $ref: '#/components/requestBodies/ModifyPartnerSecretRequest'
      responses:
        '204':
          $ref: '#/components/responses/ModifyPartnerSecretResponse'
        '400':
          $ref: '#/components/responses/ModifyPartnerSecretBadRequestErrorResponse'
        '401':
          $ref: '#/components/responses/AuthenticationUnauthorizedErrorResponse'
      security:
        - FinicityAppKey: []
  /connect/v2/generate:
    post:
      tags:
        - Connect
      summary: Generate Connect URL V2
      description: |-
        Generates a Connect 2.0 URL link to add within your own applications.

        Use the `experience` parameter to call Connect (per session) in the body
        of the request. Configure the `experience` parameter to change the brand
        color, logo, icon, which credit decisioning report to generate when the
        Connect application completes, and more.

        Note: Contact your Sales Account Team to set up the `experience`
        parameter.
         
        MVS Developers: You can pre-populate the consumer's SSN on the "Find
        employment records" page at the beginning of the MVS payroll app. Pass
        the SSN value for the consumer in the body of the request call.
      operationId: GenerateConnectUrlV2
      requestBody:
        $ref: '#/components/requestBodies/GenerateConnectUrlRequestV2'
      responses:
        '200':
          $ref: '#/components/responses/GenerateConnectUrlResponse'
        '400':
          $ref: '#/components/responses/BadRequestErrorResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedErrorResponse'
  /connect/v2/generate/lite:
    post:
      tags:
        - Connect
      summary: Generate Lite Connect URL V2
      description: |-
        Connect Lite is a variation of Connect Full (`POST /connect/v2/generate`), which has a limited set of
        features.
        * Sign in, user's credentials, and Multi-Factor Authentication (MFA).
        * No user account management.

        The Connect Web SDK isn't a requirement when using Connect lite.
        However, if you want to use the SDK events, routes, and user events,
        then you must integrate with the Connect Web SDK.
      operationId: GenerateLiteConnectUrlV2
      requestBody:
        $ref: '#/components/requestBodies/GenerateLiteConnectUrlRequestV2'
      responses:
        '200':
          $ref: '#/components/responses/GenerateConnectUrlResponse'
        '400':
          $ref: '#/components/responses/BadRequestErrorResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedErrorResponse'
  /connect/v2/generate/fix:
    post:
      tags:
        - Connect
      summary: Generate Fix Connect URL V2
      description: |-
        Use the Connect Fix endpoint when the following conditions occur:
        * The connection to the user's financial institution is lost
        * The user's credentials were updated (for any number of reasons)
        * The user's MFA challenge has expired
      operationId: GenerateFixConnectUrlV2
      requestBody:
        $ref: '#/components/requestBodies/GenerateFixConnectUrlRequestV2'
      responses:
        '200':
          $ref: '#/components/responses/GenerateConnectUrlResponse'
        '400':
          $ref: '#/components/responses/BadRequestErrorResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedErrorResponse'
        '404':
          $ref: '#/components/responses/ConnectNotFoundErrorResponse'
  /connect/v2/send/email:
    post:
      tags:
        - Connect
      summary: Send Connect Email V2
      description: |-
        Same as Connect Full (`POST /connect/v2/generate`) but sends a Connect email to a consumer.
      operationId: SendConnectEmailV2
      requestBody:
        $ref: '#/components/requestBodies/SendConnectEmailRequestV2'
      responses:
        '200':
          $ref: '#/components/responses/SendConnectEmailResponse'
        '400':
          $ref: '#/components/responses/BadRequestErrorResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedErrorResponse'
  /connect/v2/generate/jointBorrower:
    post:
      tags:
        - Connect
      summary: Generate Connect URL V2 - Joint Borrower
      description: |-
        Same as Connect Full (`POST /connect/v2/generate`) but for joint borrowers.

        MVS prompts both the primary and joint borrower to enter each of their
        financial, payroll, and paystub information in the same Connect
        session.
      operationId: GenerateJointBorrowerConnectUrlV2
      requestBody:
        $ref: '#/components/requestBodies/GenerateJointBorrowerConnectUrlRequestV2'
      responses:
        '200':
          $ref: '#/components/responses/GenerateJointBorrowerConnectUrlResponse'
        '400':
          $ref: '#/components/responses/BadRequestErrorResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedErrorResponse'
  /connect/v2/send/email/jointBorrower:
    post:
      tags:
        - Connect
      summary: Send Connect Email V2 - Joint Borrower
      description: |-
        Same as Connect Joint Borrower (`POST /connect/v2/generate/jointBorrower`) but sends a Connect email 
        to at least one of the joint borrower's email addresses. 

        When the consumer opens the email, MVS prompts both the
        primary and joint borrower to enter each of their financial, payroll,
        and paystub information in the same Connect session.
      operationId: SendJointBorrowerConnectEmailV2
      requestBody:
        $ref: '#/components/requestBodies/SendJointBorrowerConnectEmailRequestV2'
      responses:
        '200':
          $ref: '#/components/responses/SendConnectEmailResponse'
        '400':
          $ref: '#/components/responses/BadRequestErrorResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedErrorResponse'
  /institution/v2/certifiedInstitutions/rssd:
    get:
      tags:
        - Institutions
      summary: "\U0001F6A7 Get Certified Institutions With RSSD"
      description: Get Certified Institution List w/RSSD
      operationId: GetCertifiedInstitutionsWithRSSD
      parameters:
        - name: search
          in: query
          description: 'Search term, `*` returns all institutions'
          required: true
          schema:
            type: string
            example: finbank
        - name: start
          in: query
          description: 'Page (Default: 1)'
          required: true
          schema:
            type: integer
            format: int32
            example: 1
        - name: limit
          in: query
          description: 'Limits the number of results returned (max: 1000)'
          required: true
          schema:
            type: integer
            format: int32
            example: 25
        - name: type
          in: query
          description: >-
            Product types: transAgg, ach, stateAgg, voi, voa, aha, availBalance,
            accountOwner.
          required: true
          schema:
            type: string
            example: voa
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetCertifiedInstitutionsResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedErrorResponse'
  /institution/v2/institutions:
    get:
      tags:
        - Institutions
      summary: "\U0001F6A7 Get Institutions"
      description: >-
        Search for all the connected financial institutions (FI) that we
        support. This returns all the FIs that match the search text for the
        financial institution's `name` field.

        To get a list of all FIs, leave the `search` parameter out of the body
        of the API call. If the `search` parameter is in the body of the call
        but has no value, then the call returns an error.

        If the value for `moreAvailable` in the response is true, you can
        retrieve the next page of results by increasing the value of the `start`
        parameter in your next request:


        1st Request 

        …start=1&limit=25 (first 25 from list 1-25)


        2nd Request

        …start=2&limit=25 (next 25 from list 26-51)
      operationId: GetInstitutions
      parameters:
        - name: search
          in: query
          description: |-
            Match the text for the query. URL-encoded required. See Handling
            Spaces in Queries.

            Note: To get a list of all FIs, leave the `search` parameter out of the body of the API call.

            If the `search` parameter is in the body of the call but has no
            value, then the call returns an error.
          schema:
            type: string
            example: finbank
        - name: start
          in: query
          description: |-
            The starting page number of records returned. The default is 1.

            Example: If the limit for each call is 25, then start=1
            returns 1-25 records. If start=2 then records 26-51 are returned.
          schema:
            type: integer
            format: int32
            default: 1
            example: 1
        - name: limit
          in: query
          description: >-
            The maximum number of records per page returned for the search
            request. The default is 25 records per page.
          schema:
            type: integer
            format: int32
            default: 25
            example: 25
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetInstitutionsResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedErrorResponse'
  /institution/v2/certifiedInstitutions:
    get:
      tags:
        - Institutions
      summary: "\U0001F6A7 Get Certified Institutions"
      description: Search for institutions by certified product.
      operationId: GetCertifiedInstitutions
      parameters:
        - name: search
          in: query
          description: Text to match or `*` to return all supported institutions.
          required: true
          schema:
            type: string
            example: finbank
        - name: start
          in: query
          description: >-
            Starting index for this page of results (ignored if returning all
            institutions). This will default to 1.
          schema:
            type: integer
            format: int32
            default: 1
            example: 1
        - name: limit
          in: query
          description: >-
            Maximum number of entries for this page of results (ignored if
            returning all institutions). This will default to 25. Limits the
            number of results returned to 1000.
          schema:
            type: integer
            format: int32
            default: 25
            example: 25
        - name: type
          in: query
          description: >-
            Product types: transAgg, ach, stateAgg, voi, voa, aha, availBalance,
            accountOwner.
          schema:
            type: string
            example: voa
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetCertifiedInstitutionsResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedErrorResponse'
  '/institution/v2/institutions/{institutionId}':
    get:
      tags:
        - Institutions
      summary: "\U0001F6A7 Get Institution"
      description: Get details for the specified institution
      operationId: GetInstitution
      parameters:
        - name: institutionId
          in: path
          description: Finicity's ID of the institution to retrieve
          required: true
          schema:
            $ref: '#/components/schemas/InstitutionId'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Institution'
        '401':
          $ref: '#/components/responses/UnauthorizedErrorResponse'
  '/institution/v2/institutions/{id}/branding':
    get:
      tags:
        - Institutions
      summary: "\U0001F6A7 Get Institution Branding"
      description: >-
        This endpoint returns the branding information for an Institution given
        the `id`
      operationId: GetInstitutionBranding
      parameters:
        - name: id
          in: path
          description: ID of the institution
          required: true
          schema:
            $ref: '#/components/schemas/InstitutionId'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InstitutionBrandingResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedErrorResponse'
        '404':
          description: The requested entity was not found
          content:
            application/json:
              schema: {}
  /institution/v2/institutions/subscription:
    get:
      tags:
        - Institutions
      summary: "\U0001F6A7 Get Institution Subscription V2"
      description: >-
        Use to subscribe to a webhook service that provides notification details
        for a specific financial institution (FI) only when there are changes in
        the product status and product certifications. You can enable or delete
        the subscription and edit the webhook URL as needed.
      operationId: GetInstitutionSubscriptionV2
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetInstitutionsResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedErrorResponse'
  '/decisioning/v1/consumers/{consumerId}':
    put:
      tags:
        - Consumer
      summary: "\U0001F6A7 ModifyConsumer"
      description: >-
        Modify the details for an existing consumer. All fields are required for
        a consumer record, but individual fields for this call are optional
        because fields that are not specified will be left unchanged.


        If the service is successful, HTTP 204 (No Content) will be returned. If
        the consumer does not exist, the service will return HTTP 404.
      operationId: ModifyConsumer
      parameters:
        - name: consumerId
          in: path
          description: Finicity ID of the consumer (UUID with max length 32 characters)
          required: true
          schema:
            type: string
            example: b06cf32dd2222b32e31083221063f561
      requestBody:
        description: Consumer details
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ModifyConsumerRequest'
        required: true
      responses:
        '204':
          description: No Content
        '401':
          $ref: '#/components/responses/UnauthorizedErrorResponse'
        '404':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
    get:
      tags:
        - Consumer
      summary: "\U0001F6A7 GetConsumer"
      description: >-
        Get the details of a consumer record. If the service successfully
        retrieves the consumer record, HTTP 200 will be returned. If the
        consumer does not exist, the service will return HTTP 404.
      operationId: GetConsumer
      parameters:
        - name: consumerId
          in: path
          description: Finicity's ID of the consumer (UUID with max length 32 characters)
          required: true
          schema:
            type: string
            example: b06cf32dd2222b32e31083221063f561
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Consumer'
        '401':
          $ref: '#/components/responses/UnauthorizedErrorResponse'
        '404':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
  '/decisioning/v1/customers/{customerId}/consumer':
    get:
      tags:
        - Consumer
      summary: "\U0001F6A7 GetConsumerForCustomer"
      description: >-
        Get the details of a consumer record.


        If the service is successful, HTTP 200 (Accepted) will be returned. If
        the customer does not exist, the service will return HTTP 404 (Not
        Found)
      operationId: GetConsumerForCustomer
      parameters:
        - $ref: '#/components/parameters/CustomerIdParameter'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Consumer'
        '401':
          $ref: '#/components/responses/UnauthorizedErrorResponse'
        '404':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
    post:
      tags:
        - Consumer
      summary: "\U0001F6A7 Create Consumer"
      description: >-
        Create a consumer record associated with the given customer. A consumer
        persists as the owner of any reports that are generated, even after the
        original customer is deleted from the system. A consumer must be created
        for the given customer before calling any of the Generate Report
        services.


        If a consumer already exists for this customer, this service will return
        HTTP 409 (Conflict). If the consumer is successfully created, the
        service will return HTTP 201 (Created).
      operationId: CreateConsumer
      parameters:
        - $ref: '#/components/parameters/CustomerIdParameter'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateConsumerRequest'
        required: true
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateConsumerResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedErrorResponse'
        '404':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
  '/decisioning/v2/customers/{customerId}/voi':
    post:
      tags:
        - Verify Income
      summary: "\U0001F6A7 Generate VOI Report"
      description: >-
        Generate a Verification of Income (VOI) report for all checking,
        savings, and money market accounts for the given customer. This service
        retrieves up to two years of transaction history for each account and
        uses this information to generate the VOI report.


        This is a premium service. The billing rate is the variable rate for
        Verification of Income under the current subscription plan. The billable
        event is the successful generation of a VOI report.


        HTTP status of 202 (Accepted) means the report is being generated. When
        the report is finished, a notification will be sent to the specified
        report callback URL, if specified.


        If no account of type of checking, savings, or money market is found,
        the service will return HTTP 400 (Bad Request).
      operationId: GenerateVOIReport
      parameters:
        - $ref: '#/components/parameters/CustomerIdParameter'
        - name: callbackUrl
          in: query
          description: >-
            The Report Listener URL to receive notifications (optional, must be
            URL-encoded).
          schema:
            type: string
            example: 'https://finicity-test/webhook'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestConstraints'
        required: false
      responses:
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenerateVOIReportResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        '401':
          $ref: '#/components/responses/UnauthorizedErrorResponse'
  '/decisioning/v3/customers/{customerId}/voa':
    post:
      tags:
        - Verify Assets
      summary: "\U0001F6A7 GenerateVOAReport"
      description: >-
        Generate a Verification of Assets (VOA) report for all checking,
        savings, money market, and investment accounts for the given customer.
        This service retrieves up to twelve months of transaction history for
        each account and uses this information to generate the VOA report.

        This is a premium service. The billing rate is the variable rate for
        Verification of Assets under the current subscription plan. The billable
        event is the successful generation of a VOA report.

        HTTP status of 202 (Accepted) means the report is being generated. When
        the report is finished, a notification will be sent to the specified
        report callback URL, if specified.

        If no account of type of checking, savings, money market, or investment
        is found, the service will return HTTP 400 (Bad Request).
      operationId: GenerateVOAReport
      parameters:
        - $ref: '#/components/parameters/CustomerIdParameter'
        - name: callbackUrl
          in: query
          description: >-
            The Report Listener URL to receive notifications (optional, must be
            URL-encoded).
          schema:
            type: string
            example: 'https://finicity-test/webhook'
        - name: fromDate
          in: query
          description: >-
            The fromDate parameter is an Epoch Timestamp (in seconds), such as
            '1494449017'. Without this parameter, the report defaults to 61 days
            if available. Example: ?fromDate={fromDate}. If included, the epoch
            timestamp should be 10 digits long and be within twelve months of
            the present day. Extending the epoch timestamp beyond 10 digits will
            default back to twelve months of data. This query is optional
          schema:
            type: integer
            format: int64
            example: 1580558400
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestConstraints'
        required: false
      responses:
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenerateVOAReportResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        '401':
          $ref: '#/components/responses/UnauthorizedErrorResponse'
  '/decisioning/v2/customers/{customerId}/voaHistory':
    post:
      tags:
        - Verify Assets
      summary: "\U0001F6A7 GenerateVOAWithIncomeReport"
      description: >-
        Generate a Verification of Assets with Income (VOAI) report for all
        checking, savings, money market, and investment accounts for the given
        customer. This service retrieves up to 24 months of transaction history
        for each account and uses this information to generate the VOAI report.
        The report includes 1 - 6 months of all debit and credit transactions
        for asset verification. By default, the history is set to 61 days,
        however, you can change the transaction history in this section by
        setting the fromDate parameter. The report also includes up to 24 months
        of income credit transactions (ordered by account and confidence level)
        regardless of fromDate for income verification.


        This is a premium service. The billable event is the successful
        generation of a VOAI report.


        A report consumer must be created for the given customer before calling
        Generate VOAI Report (see Report Consumers).


        After making this call, the client app may wait for a notification to be
        sent to the Report Listener Service, or it may enter a loop, which
        should wait 20 seconds and then call the service Get Report to see if
        the report is finished. While the report is being generated, Get Report
        will return a minimal report with status inProgress. The loop should
        repeat every 20 seconds until Get Report returns a different status.


        If using the listener service, the following format must be followed and
        the webhook must respond to the Finicity API with a 200 series code:


        https://api.finicity.com/decisioning/v2/customers/[customerId]/voaHistory?callbackUrl=[webhookUrl]


        HTTP status of 202 (Accepted) means the report is being generated. When
        the report is finished, a notification will be sent to the specified
        report callback URL, if specified.


        If no account of type of checking, savings, money market, or investment
        is found, the service will return HTTP 400 (Bad Request).
      operationId: GenerateVOAWithIncomeReport
      parameters:
        - $ref: '#/components/parameters/CustomerIdParameter'
        - name: callbackUrl
          in: query
          description: >-
            The Report Listener URL to receive notifications (optional, must be
            URL-encoded).
          schema:
            type: string
            example: 'https://finicity-test/webhook'
        - name: fromDate
          in: query
          description: >-
            The fromDate parameter is an Epoch Timestamp (in seconds), such as
            ?1494449017?. Without this parameter, the report defaults to 61 days
            if available. This will limit the amount of credit and debit
            transactions included in the report up to the date specified, but
            will not limit the amount of income stream transactions. The income
            stream transactions are all included, up to 24 months, to help the
            lender and GSE's have the full history to validate income. Example:
            ?fromDate={fromDate}If included, the epoch timestamp should be 10
            digits long and be within two years of the present day. Extending
            the epoch timestamp beyond 10 digits will default back to 2 years of
            data. This query is optional.
          schema:
            type: integer
            format: int64
            example: 1580558400
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestConstraints'
        required: false
      responses:
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenerateVOAWithIncomeReportResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        '401':
