      example: 'https://www.finicity.com/connect/'
    Webhook:
      type: string
      description: |-
        The publicly available URL you want to be notified with events as
        the user progresses through the application. See [Connect Webhook
        Event](https://docs.finicity.com/connect-webhooks/) for event
        details.
      example: 'https://webhook.site/8d4421a7-d1d1-4f01-bb08-5370aff0321b'
    WebhookContentType:
      type: string
      description: |-
        The content type the webhook events will be sent in. Supported
        types: `application/json` and `application/xml`
      default: application/json
      example: application/json
    WebhookData:
      type: object
      description: |-
        Allows additional identifiable information to be inserted into the
        payload of connect webhook events. See this article for
        [Details](https://docs.finicity.com/connect-custom-webhook-data-and-headers/).
    WebhookHeaders:
      type: object
      description: |-
        Allows additional identifiable information to be included as headers
        of connect webhook event. See this article for
        [Details](https://docs.finicity.com/connect-custom-webhook-data-and-headers/).
    Experience:
      type: string
      description: |-
        The `experience` field allows you to customize: 
        * Brand: color and logo
        * Icon: displayed on the Share your data page
        * Popular institutions: displayed on the Bank Search page
        * Report: the credit decisioning report to send when Connect completes.
        * MVS modules: financial, payroll, paystub

        Note: The Finicity sales engineers (SE) help you set up a
        default experience for your company when you migrate to Connect 2.0.
        For each additional experience you create thereafter, they'll give
        you a unique ID. See [Generate 2.0 ConnectURL
        APIs](https://docs.finicity.com/migrate-to-connect-web-sdk-2-0/#migrate-connect-web-sdk-1)
                    
        Experience values options:
        * "default": your default experience (must be defined)
        * GUID: the code for a different experience
        * Not defined: If you don't pass the experience parameter, then
        Connect's out of the box default experience (add accounts but no
        branding) is used, and the MVS modules will not run.
      example: 'default'
    SingleUseUrl:
      type: boolean
      description: |-
        `true`: The URL link expires after a Connect session successfully
        completes. 

        Note: When the `singleUseUrl` and the `experience` parameters
        are passed in the same call, the `singleUseUrl` value overrides the
        `singleUseUrl` value configured in the `experience` parameter.
      example: true
    ReportCustomField:
      type: object
      properties:
        label:
          type: string
          description: The name of the custom field
          example: 'loanID'
        value:
          type: string
          description: The value of the custom field
          example: '123456'
        shown:
          type: boolean
          description: When shown is `true`, the custom field will show on the PDF.
          example: true
    ReportCustomFields:
      type: array
      items:
        $ref: '#/components/schemas/ReportCustomField'
      description: |-
        The `reportCustomFields` parameter is used when experiences are
        associated with a credit decisioning report.

        Designate up to 5 custom fields that you'd like associated with the
        report when it's generated. Every custom field consists of three
        variables: `label`, `value`, and `shown`. The `shown` variable is
        true or false.
        * `true`: (default) display the custom field in the PDF report. 
        * `false`: don't display the custom field in the PDF report. 

        For an experience that generates multiple reports, the
        `reportCustomFields` parameter gets passed to all reports.

        All custom fields display in the Reseller Billing endpoint.
      example:
        - label: trackingID
          value: '5555'
          shown: true
        - label: loanType
          value: car
          shown: false
        - label: vendorID
          value: 1613aa23
          shown: true
        - label: vendorName
          value: PSC Finance
          shown: false
    ConnectFromDate:
      type: integer
      description: |-
        The `fromDate` parameter is used when experiences are associated
        with a credit decisioning report and any other reports with
        transaction data. The value is in epoch time and must be 10 digits.
        Example: 1494449017. If it's greater than 10 digits, then the
        `fromDate` is set to the credit decisioning report's default
        `fromDate`.

        For an experience that generates multiple reports, the `fromDate`
        gets passed to the reports that support it.

        However, Connect doesn't pass this parameter to the following
        reports:
        * Pay Statement ExtractionReport
        * VOIE - Paystub (with TXVerify) Report
        * Statement Report
        * Verification of Income Report
        * VOIE -Payroll Report 

        Note: this field isn't used if you're only collecting transaction
        data without a report.
      format: int64
      example: 1607450357
