    CustomerAccount:
      required:
        - id
        - number
        - accountNumberDisplay
        - name
        - balance
        - type
        - status
        - customerId
        - institutionId
        - balanceDate
        - createdDate
        - currency
        - oldestTransactionDate
        - institutionLoginId
        - displayPosition
      type: object
      properties:
        id:
          type: integer
          description: The generated FInicity ID of the account
          format: int64
          example: 1014136057
        number:
          type: string
          description: >-
            Use the `accountNumberDisplay` field. Starting July 1, 2021 the
            `number` field will sunset with limited support until April 1, 2022,
            at which time it will be deprecated (no longer available).
        accountNumberDisplay:
          type: string
          description: >-
            The account number from a financial institution in truncated format:
            * Last four digits - 1234
            * Last four digits with suffix - 1234-9
            * Full value for string accounts - john@gmail.com.
          example: '8888'
        realAccountNumberLast4:
          type: integer
          description: The last 4 digits of the ACH account number
          format: int32
          example: 5678
        name:
          type: string
          description: The account name from the institution
          example: Super Checking
        balance:
          type: number
          description: The cleared balance of the account as-of balanceDate
          example: 7456
        type:
          $ref: '#/components/schemas/AccountType'
        aggregationStatusCode:
          type: integer
          description: >-
            The status of the most recent aggregation attempt. This will not be
            present until you have run your first aggregation for the account.
          format: int32
          example: 0
        status:
          type: string
          description: >-
            pending during account discovery, always active following successful
            account activation
          example: active
        customerId:
          $ref: '#/components/schemas/CustomerId'
        institutionId:
          $ref: '#/components/schemas/InstitutionId'
        balanceDate:
          type: integer
          description: >-
            A timestamp showing when the balance was captured (see Handling
            Dates and Times)
          format: int64
          example: 1588797048
        aggregationSuccessDate:
          type: integer
          description: >-
            A timestamp showing the last successful aggregation of the account
            (see Handling Dates and Times). This will not be present until you
            have run your first aggregation for the account.
          format: int64
          example: 1588797048
        aggregationAttemptDate:
          type: integer
          description: >-
            A timestamp showing the last aggregation attempt, whether successful
            or not (see Handling Dates and Times). This will not be present
            until you have run your first aggregation for the account.
          format: int64
          example: 1588797048
        createdDate:
          type: integer
          description: >-
            A timestamp showing when the account was added to the Finicity
            system (see Handling Dates and Times)
          format: int64
          example: 1588305190
        currency:
          type: string
          description: The currency of the account
          example: USD
        lastTransactionDate:
          type: integer
          description: >-
            The date of the latest transaction on the account (see Handling
            Dates and Times). This will not be present until you have run your
            first aggregation for the account.
          format: int64
          example: 1588710645
        oldestTransactionDate:
          type: integer
          description: >-
            The date of the oldest transaction in the transactions for the
            account.
          format: int64
          example: 1588710645
        institutionLoginId:
          $ref: '#/components/schemas/InstitutionLoginId'
        detail:
          $ref: '#/components/schemas/CustomerAccountDetail'
        position:
          type: array
          items:
            $ref: '#/components/schemas/CustomerAccountPosition'
          description: Investment holdings
          example:
            - id: 122147546
              symbol: JPM
              fundName: JPMORGAN CHASE & CO
              transactionType: Margin
              marketValue: '914.2'
              costBasis: 925.5
              units: 10
              unitPrice: 91.42
              status: A
              invSecurityType: OTHERINFO
            - id: 122147547
              symbol: KO
              fundName: COCA COLA CO
              transactionType: Margin
              marketValue: '1002.98'
              costBasis: 981.88
              units: 22
              unitPrice: 45.59
              status: A
              invSecurityType: OTHERINFO
        displayPosition:
          type: integer
          description: >-
            Display position of the account at the financial institution 1 being
            the top listed account
          format: int32
          example: 1
        parentAccount:
          type: integer
          description: >-
            The Finicity assigned accountId for the account one level higher in
            the student loan account hierarchy
          format: int64
      description: >-
        A customer account represents a bank account such as a checking or
        savings that the customer has added via the Connect interface
      example:
        id: 1014136057
        number: ''
        accountNumberDisplay: '8888'
        realAccountNumberLast4: 5678
        name: Super Checking
        balance: 7456
        type: checking
        aggregationStatusCode: 0
        status: active
        customerId: '1005061234'
        institutionId: '102105'
        balanceDate: 1588797048
        aggregationSuccessDate: 1588797048
        aggregationAttemptDate: 1588797048
        createdDate: 1588305190
        currency: USD
        lastTransactionDate: 1588710645
        oldestTransactionDate: '1588710645'
        institutionLoginId: '1007302745'
        detail:
          availableBalanceAmount: 1234.56
        position:
          - id: 122147546
            symbol: JPM
            fundName: JPMORGAN CHASE & CO
            transactionType: Margin
            marketValue: 914.2
            costBasis: 925.5
            units: 10
            unitPrice: 91.42
            status: A
            invSecurityType: OTHERINFO
          - id: 122147547
            symbol: KO
            fundName: COCA COLA CO
            transactionType: Margin
            marketValue: 1002.98
            costBasis: 981.88
            units: 22
            unitPrice: 45.59
            status: A
            invSecurityType: OTHERINFO
        displayPosition: 1
