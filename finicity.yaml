    Transaction:
      required:
        - id
        - amount
        - accountId
        - customerId
        - status
        - description
        - postedDate
        - createdDate
        - categorization
      type: object
      properties:
        id:
          type: integer
          description: The Finicity ID of the transaction
          format: int64
          example: 102122887150
        amount:
          type: number
          description: >-
            The total amount of the transaction. Transactions for deposits are
            positive values, withdrawals and debits are negative values.
          example: 3678.9
        accountId:
          type: integer
          description: The Finicity ID of the account associated with this transaction
          format: int64
          example: 1014136057
        customerId:
          $ref: '#/components/schemas/CustomerId'
        status:
          type: string
          description: >-
            One of active, pending, or shadow (see Pending Transactions and
            Shadow Transactions)
          example: active
        description:
          type: string
          description: >-
            The description of the transaction, as provided by the institution
            (often known as payee). In the event that this field is left blank
            by the institution, Finicity will pass a value of "No description
            provided by institution". All other values are provided by the
            institution.
          example: MAD SCIENCE RESEARCH PR PAYMENT
        memo:
          type: string
          description: >-
            The memo field of the transaction, as provided by the institution.
            The institution must provide either a description, a memo, or both.
            It is recommended to concatenate the two fields into a single value
          example: PPD ID 098749
        postedDate:
          type: string
          description: >-
            A timestamp showing when the transaction was posted or cleared by
            the institution (see Handling Dates and Times). Nullable & not
            required for student loan transaction data.
          example: '1588888169'
        transactionDate:
          type: string
          description: >-
            An optional timestamp showing when the transaction occurred, as
            provided by the institution (see Handling Dates and Times).
          example: '1588801769'
        effectiveDate:
          type: string
          description: >-
            A timestamp showing when the transaction was made effective on an
            account by an institution. Typically aligns with billing due dates.
        firstEffectiveDate:
          type: string
          description: >-
            The first timestamp recorded in effectiveDate by Finicity for a
            transaction.
        createdDate:
          type: string
          description: >-
            A timestamp showing when the transaction was added to the Finicity
            system. (See Handling Dates and Times.) This value usually is not
            interesting outside of Finicity.
          example: '1588974631'
        type:
          $ref: '#/components/schemas/TransactionType'
        checkNum:
          type: integer
          description: 'The check number of the transaction, as provided by the institution'
          format: int32
          example: 1876
        escrowAmount:
          type: number
          description: 'The portion of the transaction allocated to escrow, if available'
          example: 134.01
        feeAmount:
          type: number
          description: 'The portion of the transaction allocated to fee, if available'
          example: 25
        interestAmount:
          type: number
          description: 'The portion of the transaction allocated to interest, if available'
          example: 256.78
        principalAmount:
          type: number
          description: 'The portion of the transaction allocated to principal, if available'
          example: 1345.56
        unitQuantity:
          type: integer
          description: >-
            The number of units (e.g. individual shares) in the transaction, if
            available
          format: int32
          example: 50
        unitPrice:
          type: number
          description: 'Share Price for investment unit (e.g., stocks, mutual funds)'
          example: 5
        categorization:
          $ref: '#/components/schemas/Categorization'
        subaccountSecurityType:
          type: string
          description: The type of sub account from which funds came
          example: Cash
        commissionAmount:
          type: integer
          description: Transaction commission
          format: int32
          example: 0
        ticker:
          type: string
          description: Ticker symbol for the investment related to the transaction
          example: DAL
        investmentTransactionType:
          type: string
          description: >-
            Finicity derived field that normalizes the transaction type from the
            FI
          example: purchased
        taxesAmount:
          type: integer
          description: Taxes applicable to the investment trade
          format: int32
          example: 0
        currencySymbol:
          type: string
          description: >-
            If the foreign amount value is present then this is the currency
            code of that foreign amount
          example: USD
      example:
        id: 102122887150
        amount: 3678.9
        accountId: 1014136057
        customerId: '1005061234'
        status: active
        description: MAD SCIENCE RESEARCH PR PAYMENT
        memo: PPD ID 098749
        postedDate: '1588888169'
        transactionDate: '1588801769'
        createdDate: '1588974631'
        type: deposit
        categorization:
          normalizedPayeeName: Mad Science Research
          category: Paycheck
          city: Murray
          state: UT
          postalCode: '84123'
          country: USA
