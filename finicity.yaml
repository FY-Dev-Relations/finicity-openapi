          required: true
          schema:
            type: integer
            format: int64
            example: 1588365858
        - name: toDate
          in: query
          description: >-
            Ending timestamp for the date range (required, must be greater than
            fromDate) (see Handling Dates and Times)
          required: true
          schema:
            type: integer
            format: int64
            example: 1588970681
