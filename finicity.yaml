      description: |-
        Premium Service: A billable event when the API response is
        successful. 

        MVS Implementation Options: Direct API Integration

        Used as a complementary report to the VOIE-Payroll report. This report
        is used to fulfill the pre-close VOE requirements. It retrieves the
        customer's employment details and employment status through the payroll
        source without any income information. 

        To generate this report, pass the values from the customer `SSN`, `DOB`,
        and the `reportId` from the first VOIE-Payroll report generated after
        the Connect session.

        After the call:
        * Returns status HTTP 202 (accepted)
        * A notification gets sent to the report callback URL if specified.
        * The application making the call receives a notification sent by the
        Report Listener Service indicating the report is ready. 

        Or it could enter a loop, wait about 20 seconds, and then call the service. Use the Get Report API to check if the report is finished.
      operationId: GenerateVOE-PayrollReport
      parameters:
        - $ref: '#/components/parameters/CustomerIdParameter'
        - name: callbackUrl
          in: query
          description: >-
            The Report Listener URL to receive notifications (optional, must be
            URL-encoded).
          schema:
            type: string
            example: 'https://finicity-test/webhook'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PayrollReportConstraints'
        required: true
      responses:
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenerateVOE-PayrollReportResponse'
              example:
                payrollData:
                  ssn: '999999999'
                  dob: 470275200
                  reportId: abcdefghijkl-voiepayroll
                reportCustomFields:
                  - label: loanID
                    value: '12345'
                    shown: true
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        '401':
          $ref: '#/components/responses/UnauthorizedErrorResponse'
  '/decisioning/v2/customers/{customerId}/voeTransactions':
    post:
      tags:
        - Verify Employment
      summary: "\U0001F6A7 Generate VOE - Transactions Report"
      description: |-
        Premium Service: A billable event when the API response is
        successful.

        MVS-Direct integration developers only

        Used as a complimentary report to the VOA with Income and VOIE - Paystub
        (with TXVerify) reports. It's used to fulfill the pre-close VOE
        requirements. 

        It retrieves the latest credit transaction information from the
        borrower's connected bank accounts and groups them into income streams
        so that you can view their payment history to ensure a direct deport was
        made within the expected cadence. The report displays transaction
        descriptions without any dollar amounts so that income re-verification
        isn't necessary.

        After the call:
        * Returns status HTTP 202 (accepted)
        * A notification gets sent to the report callback URL if specified.
        * The application making the call receives a notification sent by the
        Report Listener Service indicating the report is ready. 

        Or it could enter a loop, wait about 20 seconds, and then call the service. Use the Get Report API to check if the report is finished.
      operationId: GenerateVOE-TransactionsReport
      parameters:
        - $ref: '#/components/parameters/CustomerIdParameter'
        - name: callbackUrl
          in: query
          description: >-
            The Report Listener URL to receive notifications (optional, must be
            URL-encoded).
          schema:
            type: string
            example: 'https://finicity-test/webhook'
        - name: fromDate
          in: query
          description: |-
            The fromDate parameter is an Epoch Timestamp (in seconds), such as
            ?1494449017. Without this parameter, the report defaults to 120 days
            if available. This field will limit the amount of credit
            transactions included in the report up to the date specified, up to
            120 days.

            Example: ?fromDate={fromDate}

            If included, the epoch timestamp should be 10 digits long and be within 120 days of
            the present day. Extending the epoch timestamp beyond 10 digits or
            beyond 120 days from the present date will default back to 120 days
            of data. This query is optional.
          schema:
            type: integer
            format: int64
            example: 1580558400
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VOETransactionsRequestConstraints'
        required: false
      responses:
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenerateVOE-TransactionsReportResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorMessage'
        '401':
          $ref: '#/components/responses/UnauthorizedErrorResponse'
  '/analytics/ca360/v1/customers/{customerId}/analytics':
    post:
      tags:
        - Analytics and Attributes
      summary: "\U0001F6A7 Generate Consumer Attributes - Beta"
      description: >-
        Used to generate a Consumer Attributes report for a customer. The `To`
        and `From` date range is the last 12 months of consumer data, based on
        the `created_date` when the report was generated.


        An `analityic_id` value is also created and associated with a customer's
        ID. If you generate multiple Consumer Attributes reports for the same
        `customerId`, a new `analityic_id` and `created_date` are created for
        each instance.


        To view a list of all the `analytic_ids` for a customer, use the List
        Consumer Attributes API.


        See [List Consumer Attributes - Beta
        API](https://api-reference.finicity.com/#/rest/api-endpoints/analytics/list-consumer-attributes-beta)
      operationId: GenerateConsumerAttributes-Beta
      parameters:
        - $ref: '#/components/parameters/CustomerIdParameter'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenerateConsumerAttributesReponse'
        '401':
          $ref: '#/components/responses/UnauthorizedErrorResponse'
    get:
      tags:
        - Analytics and Attributes
      summary: "\U0001F6A7 List Consumer Attributes - Beta"
      description: >-
        Used to retrieve a list of all the `analytic_ids` created for a customer
        from the Generate Consumer Attributes API. 


        The list displays all the `analytic_ids` and `created_date` (Epoch time)
        associated with a customer's ID. 


        Depending on the `created_date`, select an analytic_id to 

        retrieve the Consumer Attributes report using the Get Consumer
        Attributes by ID API. 


        See [Get Consumer Attributes by ID – Beta API]
        (https://api-reference.finicity.com/#/rest/api-endpoints/analytics/get-consumer-attributes-by-id-beta)
      operationId: ListConsumerAttributes-Beta
      parameters:
        - $ref: '#/components/parameters/CustomerIdParameter'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListConsumerAttributesResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedErrorResponse'
  '/analytics/ca360/v1/customers/{customerId}/analytics/{analytics_id}':
    get:
      tags:
        - Analytics and Attributes
      summary: "\U0001F6A7 Get Consumer Attributes By ID - Beta"
      description: |-
        Used to retrieve a Consumer Attributes (CA) report for a customer. The
        `analytic_id` and the `created_date` are generated from the [Generate
        Consumer Attributes API-Beta]
        (https://api-reference.finicity.com/#/rest/api-endpoints/analytics/generate-consumer-attributes-beta). 

        Use the `analytic_id` and `customerId` to retrieve 12 months of data
        attributes according to the `To` and `From` date range of the report at
        the time it was created. 

        If the current date is before the end of the calendar month, then the
        most recent month provides all available data up to the current date.

        The CA data response is grouped into the following attribute objects:
        * `accountIds`
        * `dateRange`
        * `income`
        * `expenses`
        * `netAmount`
        * `nsf` (insufficient funds)
        * `assets`
            * `customer`
            * `account`
        * `liabilities`
      operationId: GetConsumerAttributesByID-Beta
      parameters:
        - name: analytics_id
          in: path
          description: An analytic ID generated for the requested report.
          required: true
          schema:
            type: string
            example: ce9693d5-a83e-4ad0-a694-6f48c4fc7877
        - $ref: '#/components/parameters/CustomerIdParameter'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetConsumerAttributesByIDResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedErrorResponse'
