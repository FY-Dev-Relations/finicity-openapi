    ConsumerFullSocialSecurityNumberNoHyphens:
      type: string
      description: (MVS-optional) The full SSN without hyphens that matches the consumer's SSN.
      example: '999999999'
    ConsumerDateOfBirth:
      type: integer
      format: int64
      description: |-
        The consumer's date of birth in Unix epoch time (in seconds). 
        The timestamp is UTC at the start of day of birth.

        Example: If the DOB is 1/1/1980, then the timestamp passed is 315576000. 

