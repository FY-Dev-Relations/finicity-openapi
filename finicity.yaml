      parameters:
        - $ref: '#/components/parameters/CustomerIdParameter'
        - name: callbackUrl
          in: query
          description: >-
            The Report Listener URL to receive notifications (optional, must be
            URL-encoded)
          schema:
            type: string
            example: 'https://finicity-test/webhook'
        - name: fromDate
          in: query
          description: >-
            The `fromDate` param is an Epoch Timestamp (in seconds). It must be
            10 digits long and within two years of the present day.  If fromDate
            is not used or it's longer than 10 digits, the cash flow report
            history defaults to 6 months of data if available.
